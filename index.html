<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/hero-desktop.jpg" alt="Profile Pic" />

      <div class="content">
        <img src="./images/logo.svg" class="logo-img" alt="Logo" />

        <h1 class="heading">
          <span>We're</span><br />
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>
        <form class="email-input">
          <input
            type="text"
            name="email"
            id="email"
            required
            class="email-inp"
          />
          <button class="submit-email" type="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
